<!-- Formulaire de demande d'emprunt -->
<form (submit)="demandeEmprunt()">
  <div class="form-group">
    <label for="message">Message :</label>
    <input type="text" id="message" class="form-control" [(ngModel)]="emprunt.message" required>
  </div>
  <div class="form-group">
    <label for="dateEmprunt">Date d'emprunt :</label>
    <input type="date" id="dateEmprunt" class="form-control" [(ngModel)]="emprunt.date" required>
  </div>
  <div class="form-group">
    <label for="status">Statut :</label>
    <select id="status" class="form-control" [(ngModel)]="emprunt.status" required>
      <option value="En attente">En attente</option>
      <option value="Acceptée">Acceptée</option>
      <option value="Refusée">Refusée</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Envoyer la demande d'emprunt</button>
</form>

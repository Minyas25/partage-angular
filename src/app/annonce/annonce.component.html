<div class="container">
  <div class="row">
    <div class="col-md-6" *ngFor="let annonce of annonces">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ annonce.title }}</h5>
          <p class="card-text">{{ annonce.description }}</p>
          <p class="card-text">Date: {{ annonce.date | date }}</p>
          <p class="card-text">Item: {{ annonce.item }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<h2>Créer une nouvelle annonce</h2>
<form (ngSubmit)="creerAnnonce()">
  <label for="titre">Titre:</label>
  <input id="titre" type="text" [(ngModel)]="nouvelleAnnonce.title" required>

  <label for="description">Description:</label>
  <textarea id="description" [(ngModel)]="nouvelleAnnonce.description" required></textarea>
  
  <label for="date">Date:</label>
  <input id="date" type="date" [(ngModel)]="nouvelleAnnonce.date" required>

  <label for="item">Item:</label>
  <input id="item" type="text" [(ngModel)]="nouvelleAnnonce.item" required>

  <!-- Ajoutez d'autres champs pour les autres informations de l'annonce -->

  <button type="submit">Créer l'annonce</button>
</form>
